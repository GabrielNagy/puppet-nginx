name: CI

on: pull_request

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
    env:
      BUNDLE_WITHOUT: development:system_tests:release
      PUPPET_VERSION: "~> 5.0"
    name: Puppet 5 (Ruby 2.4)
    steps:
      - uses: actions/checkout@v2
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake parallel_spec

  tests:
    needs:
      - unit
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed
